			latlng = L.latLng(-37.82, 175.24);

		var map = L.map('map', {center: latlng, zoom: 13, layers: [tiles]});

            position: 'bottomleft',

            minimizedWidth: 0.1,
            enlargedHeight: 0.6,

            enlargeCallback: function(e) {},

            scrollPaneClassName: "resizable-control-scrollpane",

            jscrollpane: true,
            appendOnAdd: function(divElement) {}
